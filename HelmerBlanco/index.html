    <h1>HELMERblanco</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>

        var tl = new TimelineMax({paused:true});

        document.getElementById('open').addEventListener('click',()=>{
            this.tl.play();
        })

        tl.from("nav",1,{
            x:300,
            display:'none',
            ease: Power2.easeOut,
            delay:0
        });

        tl.to("circle.one",3,{
            scale:1,
            x:0,
            y:-1300,
            ease: Power2.easeOut

        },"-=1")

        tl.from("h1",1,{
            opacity:0,
            y:100,
            ease: Bounce.easeOut,
            delay:0
        },'-=3.2');



    </script>
